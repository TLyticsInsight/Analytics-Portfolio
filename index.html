<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TLyticsInsight: Analytics Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <!-- GitHubのマークダウン用CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
</head>
<body>
  <h1>TLyticsInsight: Analytics Portfolio</h1>

  <!-- GitHub Portfolio Section -->
  <section class="card">
        <!-- README表示 -->
    <div id="readme-container" class="readme-content markdown-body"></div>
  </section>

  <!-- GitHub Portfolio Section -->
  <section class="card">
        <!-- README表示 -->
    <div id="readme-container" class="readme-content markdown-body"></div>
  </section>

 <!-- Qiita記事一覧 Section -->
  <section class="card" id="qiita-articles">
    <h2>◆ My Qiita Articles</h2>
    <div id="articles-list">
      <!-- 記事がここに表示されます -->
    </div>
  </section>

  <!-- Marked.jsを読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="fetch_readme.js"></script>

  <script>
    async function fetchQiitaArticles() {
      try {
        const userId = 'TLyticsInsight'; // 自分のユーザーIDに置き換えてください
        const response = await fetch(`https://qiita.com/api/v2/users/${userId}/items`);
        const articles = await response.json();

        const articlesContainer = document.getElementById('articles-list');
        articles.forEach(article => {
          const articleElement = document.createElement('div');
          articleElement.innerHTML = `
            <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
            <p>作成者: ${article.user.name}</p>
            <p>${article.created_at}</p>
            <p>${article.body ? article.body.slice(0, 100) : '内容なし'}...</p>
            <hr>
          `;
          articlesContainer.appendChild(articleElement);
        });
      } catch (error) {
        console.error('Qiita記事の取得に失敗しました', error);
      }
    }

    window.onload = fetchQiitaArticles;
  </script>
</body>
</html>
