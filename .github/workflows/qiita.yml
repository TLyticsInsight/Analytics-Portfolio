name: Qiita Sync

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *' # 30日に一回0時に実行

jobs:
  fetch_qiita_articles:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch Qiita articles
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }}
        run: |
          python <<EOF
          import os
          import requests

          token = os.environ['QIITA_TOKEN']
          url = 'https://qiita.com/api/v2/authenticated_user/items?page=1&per_page=100'
          headers = {'Authorization': f'Bearer {token}'}

          response = requests.get(url, headers=headers)
          articles = response.json()

          with open('README.md', 'w') as f:
              f.write("# Qiita Articles\n\n")
              for article in articles:
                  f.write(f"- [{article['title']}]({article['url']})\n")
          print("Successfully updated README.md")
          EOF

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update Qiita article list" || echo "No changes to commit"
          git push
